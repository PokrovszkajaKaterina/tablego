version: '3.8'
services:
  mongodb:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "6000:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - tablego-network

  tablego-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/tablego_db?authSource=admin
      - CORS_ORIGIN=http://localhost:8081
      - SESSION_SECRET=testsecret
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - tablego-network

  tablego-test:
    image: nginx:alpine
    ports:
      - "8081:80"
    networks:
      - tablego-network

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tablego-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - tablego-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - tablego-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    depends_on:
      - prometheus
    networks:
      - tablego-network

volumes:
  mongo_data:
  jenkins_home:
  prometheus_data:
  grafana_data:

networks:
  tablego-network:
    driver: bridge