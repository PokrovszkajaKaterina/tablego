version: '3.8'
services:
  mongodb:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "6000:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - tablego-network

  tablego-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://mongodb:27017/tablego_db
      - CORS_ORIGIN=http://localhost:8081
      - SESSION_SECRET=testsecret
      - PORT=5000
    networks:
      - tablego-network

volumes:
  mongo_data:

networks:
  tablego-network:
    driver: bridge